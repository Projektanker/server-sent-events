name: ğŸš€ CI / CD

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - "**"

env:
  WORKING_DIR: src
defaults:
  run:
    working-directory: src

jobs:
  test:
    name: ğŸ›  Build, ğŸ•µï¸â€â™€ï¸ Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: ğŸ— Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: ğŸŒ´ Restore dependencies
        run: dotnet restore
      - name: ğŸ›  Build
        run: dotnet build --no-restore
      - name: ğŸ•µï¸â€â™€ï¸ Test
        run: dotnet test --no-build --verbosity normal --filter CI\!=skip --logger GitHubActions

  publish:
    name: ğŸ“¦ Publish to NuGet
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/') && needs.test.result == 'success'

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2

      - name: 1ï¸âƒ£2ï¸âƒ£3ï¸âƒ£ Set VERSION
        uses: ./.github/actions/version

      - name: ğŸ— Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: ğŸ“¦ Pack
        run: dotnet pack --configuration Release -p:Version=$VERSION

      - name: ğŸš€ Push
        run: dotnet nuget push **.nupkg -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
